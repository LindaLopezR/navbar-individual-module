<template name="navbar">

  <nav class="navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="btnEntryDashboard item navbar-brand opacidad-sinHover" href="#" id="btnGoAndSee"><img src="/img/go&seeHorizontal.png"></a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class=" nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{_ "menu"}} <i class="large angle down icon"></i></a>
            {{>menuGoAndSee}}
          </li>

          {{>languages}}

          <li>
            <a class="ui item" id="btnProfile">
              <i class="user icon"></i>
              {{labelName}}
            </a>
          </li>
          <li>
            {{#if showNotification}}
              {{>notifications}}
            {{/if}}
          </li>
          <li>
            <a class="ui item" id="btnLogout">
              <i class="sign out alternate icon"></i>{{_ "logout"}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</template>
